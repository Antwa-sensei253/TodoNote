<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .note {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .note-content {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .note-date {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }
        .add-note {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .add-note:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        {% for note in notes %}
        <div class="note">
            <div class="note-title">{{ note.title }}</div>
            <div class="note-content">{{ note.content }}</div>
            <div class="note-date">{{ note.created_at|date:"F j, Y, g:i a" }}</div>
        </div>
        {% empty %}
        <p style="text-align: center; color: #777;">No notes available.</p>
        {% endfor %}
        <a href="{% url 'notes:create_note' %}" class="add-note">Add New Note</a>
    </div>
</body>
</html>
